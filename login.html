<html lang="en" class="no-js">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<title>Login</title>
<link rel="icon" href="favicon.ico" type="image/x-icon"/>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>

<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
<link href="css/styles.css" rel="stylesheet" type="text/css">

<!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
<![endif]-->

</head>

<body>

    <div class="container">
        <div class="login_holder">
            <a href="#" class="logo">
                <img class="img-responsive svg_img" src="images/elements/logo_colored.svg" data-alt-src="images/elements/logo_colored.png" alt="">
            </a><!-- logo -->

            <h3 class="title">Login to your account</h3>

            <form role="form" class="form_login">
                <div class="form-group custom_input_holder">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fontello-at-3"></i></div>
                        <input type="email" placeholder="Email Address" class="form-control">
                    </div>
                </div><!-- custom_input_holder -->

                <div class="form-group custom_input_holder">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fontello-lock"></i></div>
                        <input type="password" placeholder="Password" class="form-control">
                    </div>
                </div><!-- custom_input_holder -->

                <button class="btn btn-block custom_btn custom_btn_orange custom_btn_large btn_submit">LOG IN</button>
            </form><!-- form_login -->

            <p class="forgot_password"><a href="#">Forgot Password?</a></p>

            <p class="sign_up_now">Not a member yet? <a href="#">Sign Up Now!</a></p>

            <h3 class="title">or</h3>

            <a href="#" class="btn btn-block custom_btn custom_btn_large with_icon custom_btn_facebook">
                <i class="icon fontello-facebook"></i>Log In with Facebook
            </a>

            <a href="#" class="btn btn-block custom_btn custom_btn_large with_icon custom_btn_google">
                <i class="icon fontello-gplus"></i>Log In with Google
            </a>
        </div><!-- login_holder -->
    </div><!-- container -->

    
    <script src="https://cdn.jsdelivr.net/modernizr/2.8.2/modernizr.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/vendors/typeahead.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/handlebarsjs/1.3.0/handlebars.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.marquee/1.3.1/jquery.marquee.min.js"></script>
    <script src="js/vendors/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
            
</body>

</html>
